<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- STYLE SHEET -->
    <link rel="stylesheet" href="./styles/styles.css">
    <!-- Poppins Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <!-- HEADER -->
    <header class="main-header">
        <!-- nav bar -->
        <nav class="nav-bar">
            <!-- logo -->
            <div class="logo-cont">
                <img src="./assets/Logo.png" alt="logo">
            </div>
            <!-- menu -->
            <div class="grow-list">
                <ul class="list">
                    <li class="list-items"><a href="#">Home</a></li>
                    <li class="list-items"><a href="#">About</a></li>
                    <li class="list-items"><a href="#">Services</a></li>
                    <li class="list-items"><a href="#">Portfolio</a></li>
                    <li class="list-items"><a href="#">Pricing</a></li>
                </ul>
            </div>
            <!-- contact btn -->
            <div class="nav-btn">
                <button class="contact-btn">Contact Us</button>
            </div>
        </nav>
    </header>

    <!-- main section -->
    <main>
        <!-- hero section -->
        <section class="hero-section">
            <!-- left hero section -->
            <div class="left-hero-section">
                <h1 class="main-heading">We Help You <span>Crush</span> Your Competition</h1>
                <p class="description">Build trust to connect your brand to billions of users and grow your revenue through SEO.</p>
                <button class="services-btn">See our services</button>
            </div>
            <!-- right hero section -->
            <div class="right-hero-section">
                <img src="./assets/Header Illustration.png" alt="img">
            </div>
        </section>
    </main>
</body>
</html>
